<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory - Mamajo's</title>

  <!-- Font face definitions -->
  <style>
    @font-face {
      font-family: 'AgrandirTextBold';
      src: url('fonts/Agrandir-TextBold.otf') format('opentype');
    }

    @font-face {
      font-family: 'AgrandirRegular';
      src: url('fonts/Agrandir-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'AgrandirRegular', sans-serif;
      background-color: #f5f5f5;
    }

    .inventory-container {
      display: flex;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .card {
      background-color: #d4d4d4;
      border-radius: 30px;
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-title {
      background-color: #f5f5f5;
      width: 80%;
      text-align: center;
      padding: 15px;
      border-radius: 20px;
      font-size: 28px;
      font-family: 'AgrandirTextBold', sans-serif;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      padding: 10px;
      text-align: center;
    }

    td img {
      width: 55px;
      height: 55px;
      vertical-align: middle;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      background-color: white;
      border: 1px solid #888;
      border-radius: 8px;
      vertical-align: middle;
      margin-left: 10px;
      font-family: 'AgrandirTextBold', sans-serif;
    }

    .button-group {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    .edit-btn {
      background-color: white;
      color: #ff2210;
      border: none;
      padding: 8px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'AgrandirRegular', sans-serif;
    }

    .edit-btn:hover {
      background-color: #ff2210;
      color: white;
    }

    .save-btn {
      background-color: white;
      color: #228B22;
      border: none;
      padding: 8px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'AgrandirRegular', sans-serif;
    }

    .save-btn:hover {
      background-color: #228B22;
      color: white;
    }

  </style>
</head>
<body>

  <div class="inventory-container">
    
    <!-- Regular -->
    <div class="card">
      <div class="card-title">Regular</div>
      <table>
        <tr>
          <td><img src="images/1. Chicken Potato.png" alt="Chicken Potato"><input type="number" value="15"></td>
        </tr>
        <tr>
          <td><img src="images/2. Ham & Cheese.png" alt="Ham & Cheese"><input type="number" value="22"></td>
        </tr>
        <tr>
          <td><img src="images/3. Creamy Spinach.png" alt="Creamy Spinach"><input type="number" value="37"></td>
        </tr>
        <tr>
          <td><img src="images/4. Pork Asado.png" alt="Pork Asado"><input type="number" value="29"></td>
        </tr>
      </table>
      <div class="button-group">
        <button class="edit-btn">Edit</button>
        <button class="save-btn">Save</button>
      </div>
    </div>

    <!-- Medium -->
    <div class="card">
      <div class="card-title">Medium</div>
      <table>
        <tr>
          <td><img src="images/1. Chicken Potato.png" alt="Chicken Potato"><input type="number" value="33"></td>
        </tr>
        <tr>
          <td><img src="images/2. Ham & Cheese.png" alt="Ham & Cheese"><input type="number" value="74"></td>
        </tr>
        <tr>
          <td><img src="images/3. Creamy Spinach.png" alt="Creamy Spinach"><input type="number" value="10"></td>
        </tr>
        <tr>
          <td><img src="images/4. Pork Asado.png" alt="Pork Asado"><input type="number" value="3"></td>
        </tr>
      </table>
      <div class="button-group">
        <button class="edit-btn">Edit</button>
        <button class="save-btn">Save</button>
      </div>
    </div>

    <!-- Bite-Sized -->
    <div class="card">
      <div class="card-title">Bite-Sized</div>
      <table>
        <tr>
          <td><img src="images/1. Chicken Potato.png" alt="Chicken Potato"><input type="number" value="0"></td>
        </tr>
        <tr>
          <td><img src="images/2. Ham & Cheese.png" alt="Ham & Cheese"><input type="number" value="0"></td>
        </tr>
        <tr>
          <td><img src="images/3. Creamy Spinach.png" alt="Creamy Spinach"><input type="number" value="34"></td>
        </tr>
        <tr>
          <td><img src="images/4. Pork Asado.png" alt="Pork Asado"><input type="number" value="22"></td>
        </tr>
      </table>
      <div class="button-group">
        <button class="edit-btn">Edit</button>
        <button class="save-btn">Save</button>
      </div>
    </div>

  </div>

</body>
</html>
