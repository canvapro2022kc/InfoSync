<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mamajo's Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #f5f5f5; /* Page background */
      overflow: hidden; /* Remove scroll */
    }

    /* Header styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px; /* Increased header height */
      background-color: #055b00; /* Green */
      color: #ffffff;
      width: 100%; /* Full width */
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    .logo-container span {
      font-size: 30px; /* Bigger text */
      font-weight: bold;
      color: #ffffff; /* White */
    }

    #datetime-container {
      text-align: right;
    }

    #date {
      color: #ff9533; /* Yellow */
      font-weight: bold;
      font-size: 22px; /* Larger and bolder */
    }

    #time {
      color: #ffffff; /* White for time */
      font-weight: bold;
    }

    /* Sidebar styles (tabs) */
    .sidebar {
      width: 220px;
      background-color: #ff9533; /* Yellow */
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      padding-bottom: 20px;
      position: relative; /* Relative positioning to stay in line with header */
      top: 0;
      height: calc(100% - 70px); /* Adjust to fit below header */
    }

    .tab-links {
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      padding: 30px 25px; /* Larger tabs */
      color: #d82b12; /* Darker red for non-active tabs */
      text-decoration: none;
      font-weight: bold;
      font-size: 22px; /* Larger tab text */
      transition: background 0.3s, padding-left 0.3s;
    }

    .sidebar a:hover {
      background-color: #d82b12; /* Darker red background on hover */
      color: #ffffff; /* White text on hover */
      padding-left: 30px;
    }

    .sidebar a.active {
      background-color: #d82b12; /* Darker red background for active tab */
      color: #ffffff; /* White text */
    }

    /* Burger menu at bottom left */
    .burger-menu {
      position: absolute;
      bottom: 20px; /* Lower the burger menu */
      left: 0px; /* Align it with the start of the tabs */
      padding: 15px 25px; /* Aligns with tab text */
      cursor: pointer;
    }

    .burger-icon {
      display: inline-block;
    }

    .burger-icon span {
      display: block;
      height: 4px;
      background-color: #055b00; /* Green */
      margin: 5px 0;
      border-radius: 2px;
      width: 25px;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      margin-left: 220px; /* To give space for the fixed sidebar */
      padding: 20px;
      height: 100%;
      overflow: hidden; /* Prevent scroll */
    }

    /* Page content */
    .page-content {
      padding: 20px;
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/Empanada NO BG.png" alt="Logo" />
      <span>Mamajo's</span>
    </div>
    <div id="datetime-container">
      <div id="date"></div>
      <div id="time"></div>
    </div>
  </header>

  <!-- Sidebar (Tabs) -->
  <div class="sidebar">
    <!-- Tabs -->
    <div class="tab-links">
      <a href="#" class="active">Home</a>
      <a href="#">Point of Sales</a>
      <a href="#">Inventory</a>
      <a href="#">Sales Report</a>
      <a href="#">Feedback</a>
    </div>

    <!-- Burger Menu -->
    <div class="burger-menu">
      <div class="burger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="page-content">
      <!-- HOME content intentionally left blank -->
    </div>
  </div>

  <!-- JavaScript for Date & Time -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
